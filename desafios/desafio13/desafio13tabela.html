<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
        text-align: center;
    }
    td{
        border: 1px solid black;
        width: 150px;
        padding: 10px;
    }
    .col{
            background-color: aquamarine;
        }
        .row{
            background-color: dodgerblue;
        }
</style>
<body>
    
    <h1>Desafio com mesclagem</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2" class="row">3</td>
            <td>4</td>            
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            
            <td>7</td>            
        </tr>
        <tr>
            <td colspan="3" class="col">8</td>
            
            <td>9</td>            
        </tr>
        <tr>
            <td rowspan="2" class="row">10</td>
            <td colspan="2" class="col">11</td>
            <td>12</td>
                      
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
                      
        </tr>
      </table>
</body>
</html>
