<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="imagem flexível">


    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p><!--
    <audio src="midia/04 - Back Out.mp3"   controls autoplay></audio>-->
    <audio preload="metadata"  controls loop>
        <source src="midia/Guiltiness.mp3" type="audio/mpeg">
        <source src="midia/Guiltiness.ogg" type="audio/mpeg">
        <source src="midia/Guiltiness.wav" type="audio/mpeg"> 
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/Guiltiness.mp3"></a>Clique aqui para baixar.</a></p>
</audio>
<audio preload="metadata" controls >
<source src="midia/BackOut.mp3" type="audio/mpeg">
</audio>
<audio preload="metadata" controls >
    <source src="midia/06 - Jammin'.mp3" type="audio/mpeg">
</audio>
</body>
</html>
