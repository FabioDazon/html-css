<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="4" size="13" placeholder="nome do usuario" autocomplete="username">
            <p>
                <label for="isem">Senha</label >
                <input type="password" name="sen" id="isem" required minlength="5" size="10" placeholder="senha" autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </p>
    </form>
</body>
</html>
