<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
     <p>
        <label for="iest">Estado</label>        
        <select name="estado" id="iest">
        <option value=""selected>--Escolha---</option>
        <optgroup label="Sudeste">
            <option value="SP">Sao Paulo</option>
            <option value="RJ" >Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
        </optgroup>

        <optgroup label="Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>
        </optgroup>
    </select>
     </p> 
     <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Profissao">
        <datalist id="lstprof">
            <option >Administrador</option>
            <option >Contador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PROF">Professor</option>
            <option value="AUT">Autonomo</option>
            <option value="ELE">Eletricista</option>
        </datalist>

     </p>  
     <p>
        <label for="imsg">Mensagem:</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem..."></textarea>
     </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
